<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather | App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="root">
            <nav class="navbar background-grey-darker" aria-label="main navigation">
                <div class="navbar-brand nav-logo-margin">
                    <router-link class="text-white-ter" to="/home">
                        <figure class="image">
                            <img src="img/logo.png">
                        </figure>
                    </router-link>
                </div>
                <div class="navbar-menu">
                    <div class="navbar-start">
                        <div class="navbar-item">
                            <router-link class="text-white-ter" to="/currentForecast">Trenutna Vremenska Prognoza</router-link>
                        </div>
                        <div class="navbar-item">
                            <router-link class="text-white-ter" to="/forNextFiveDays">Vremenska Prognoza Za Narednih 5 Dana</router-link>
                        </div>
                        <div class="navbar-item">
                            <router-link class="text-white-ter" to="/404">404</router-link>
                        </div>
                    </div>
                </div>
            </nav>
        <section class="section">
            <router-view></router-view>
        </section>
    </div>
   
    <!--Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <!--Vue.js Router-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.2/vue-router.min.js"></script>
    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--Google Map API-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-KcTt_I-OcdECS1ruop7AefRmSmnICXI"></script>
    <!--Custom javascript-->  
    <script src="js/app.js"></script>
</body>
</html>
